<!DOCTYPE html>
<html lang="es">
	<head>
		{% include 'frontend/_modulo_head.html' %}
	</head>
	<body>

		{% include 'frontend/_modulo_header_logo.html' %}

		<!-- CONTENIDO DE LA PÁGINA -->
		<div class="container">
		
		<h1>Crear producto en DB</h1>

		<main>

			<form class="mb-3" action="/cargar_producto" method="POST">
				<div class="form-group mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca">
				</div>

				<div class="form-group mb-3">
					<label for="name" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>

				<div class="form-group mb-3">
					<label for="precio" class="form-label">Precio</label>
					<input type="text" class="form-control" id="precio" name="precio">
				</div>

				<div class="form-group mb-3">
					<label for="imgURL" class="form-label">URL imagen</label>
					<input type="text" class="form-control" id="imgURL" name="imgURL">
				</div>

				<button type="submit" class="btn btn-primary">Cargar producto</button>
				<a href="/admin/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
			</form>
		</main>
		<!-- FIN CONTENIDO DE LA PÁGINA -->
		</div>


		{% include 'frontend/_modulo_whatsapp.html' %}

		{% include 'frontend/_modulo_footer.html' %}

		
	</body>
</html>
