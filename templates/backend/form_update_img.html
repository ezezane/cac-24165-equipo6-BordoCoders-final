<!DOCTYPE html>
<html lang="es">
	<head>
		{% include 'frontend/_modulo_head.html' %}
	</head>
	<body>

		{% include 'frontend/_modulo_header_logo.html' %}

		<!-- CONTENIDO DE LA PÁGINA -->
		<div class="container">
		
		<h1>Editar producto en DB</h1>

		<div id="mensaje"></div>

		<main>

			<form id="form" class="mb-3" action="/editar_producto_img" enctype=multipart/form-data method="POST" onsubmit="event.preventDefault(); validateForm()">
				<!-- id del producto oculto para enviar en el update -->
				<input type="hidden" name="prod_id" value="{{producto[0]}}">

				<div class="form-group mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" value="{{producto[1]}}">
				</div>

				<div class="form-group mb-3">
					<label for="name" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="name" name="name" value="{{producto[2]}}">
				</div>

				<div class="form-group mb-3">
					<label for="precio" class="form-label">Precio</label>
					<input type="text" class="form-control" id="precio" name="precio" value="{{producto[3]}}">
				</div>

				<div class="form-group mb-3">
					<label for="file" class="form-label">Imagen</label>
					<input type="file" class="form-control" id="file" name="file">
				</div>

				<div class="form-group mb-3">
					<img src="/static/img/uploads/{{producto[4]}}" alt="{{producto[1]}} {{producto[2]}}" style="max-width: 220px;">
				</div>

				<button type="submit" class="btn btn-primary">Editar producto</button>
				<a href="/admin/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
			</form>
		</main>
		<!-- FIN CONTENIDO DE LA PÁGINA -->
		</div>

		{% include 'backend/_modulo_js_back.html' %}

		{% include 'frontend/_modulo_whatsapp.html' %}

		{% include 'frontend/_modulo_footer.html' %}
	</body>
</html>
